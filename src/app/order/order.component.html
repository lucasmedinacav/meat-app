<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
    <section class="invoice">

        <form novalidate #form="ngForm">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                </div>
            </div>

            <div class="row invoice-info">
                <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Endereço">
                        <input name="address" ngModel required minlength="5" autocomplete="off" class="form-control" placeholder="Endereço" />
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Campo Numérico obrigatório" label="Número">
                        <input name="number" ngModel required autocomplete="off" pattern="[0-9]*$" class="form-control" placeholder="Número" />
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container label="Complemento">
                        <input name="optionalAddress" ngModel class="form-control" placeholder="Complemento" />
                    </mt-input-container>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                </div>

                <mt-order-items [items]="cartItems()" (remove)="remove($event)" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"></mt-order-items>

            </div>
            <!-- /.row -->

            <div class="row">
                <!-- accepted payments column -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">
                        <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                    </div>

                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>

                    <mt-delivery-costs [delivery]="10.50" [itemsValue]="total()"></mt-delivery-costs>
                </div>
                <!-- /.col -->
            </div>

        </form>

        <div class="row">
            <div class="col-xs-12">
                <a (click)="checkOrder(form.value)" [class.disabled]="form.invalid || cartItems().length === 0" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
                  </a>
            </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
